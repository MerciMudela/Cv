<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input elements</title>
</head>
<body>
    <form>
        <label>Text box:</label>
        <input type="text" name="" value=""><br>
        <br>
        <label>Submit button input:</label>
        <input type="submit"><br>
        <br>
        <label>File input:</label>
        <input type="file"><br>
        <br>
        <label>Date input:</label>
        <input type="date"><br>
        <label>Radio starting input:</label>
        <input type="radio"><br>
        <label>Range input:</label>
        <input type="range"><br>
        <label>Checkbox input:</label>
        <input type="checkbox">

    </form>
    
</body>
</html>
